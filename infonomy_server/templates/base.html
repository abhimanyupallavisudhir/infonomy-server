<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Infonomy{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/">Infonomy</a>
            </div>
            <nav class="nav-menu">
                <a href="/questions" class="nav-link">Questions</a>
                <a href="/users" class="nav-link">Users</a>
                <div id="auth-section">
                    <!-- This will be populated by JavaScript -->
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Infonomy</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    <script>
        // Handle authentication state
        function updateAuthSection() {
            const authSection = document.getElementById('auth-section');
            const token = getCookie('auth_token');
            
            console.log('updateAuthSection called, token:', token ? token.substring(0, 20) + '...' : 'None');
            
            if (token) {
                // User is logged in - we'll need to fetch the username
                fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(user => {
                    authSection.innerHTML = `
                        <a href="/users/me" class="nav-link">${user.username}</a>
                        <button onclick="logout()" class="nav-button">Logout</button>
                    `;
                })
                .catch(error => {
                    // Fallback if we can't get username
                    authSection.innerHTML = `
                        <a href="/users/me" class="nav-link">Profile</a>
                        <button onclick="logout()" class="nav-button">Logout</button>
                    `;
                });
            } else {
                // User is not logged in
                authSection.innerHTML = `
                    <div class="auth-forms">
                        <form id="navbarLoginForm" class="login-form">
                            <input type="email" name="username" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                        </form>
                        <a href="/register" class="nav-link">Register</a>
                    </div>
                `;
                
                // Add event listener to navbar login form
                document.getElementById('navbarLoginForm').addEventListener('submit', handleNavbarLogin);
            }
        }
        
        function handleNavbarLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            console.log('Attempting login with:', data);
            
            fetch('/api/auth/jwt/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Login response:', result);
                if (result.access_token) {
                    // Store token in cookie instead of localStorage
                    setCookie('auth_token', result.access_token, 7); // 7 days expiry
                    console.log('Token stored in cookie:', result.access_token.substring(0, 20) + '...');
                    updateAuthSection();
                    
                    // Check if user has both profiles, if not redirect to profile page
                    fetch('/api/users/me', {
                        headers: {
                            'Authorization': `Bearer ${result.access_token}`
                        }
                    })
                    .then(response => response.json())
                    .then(user => {
                        // Check if user needs to complete profile
                        if (!user.buyer_profile || !user.seller_profile) {
                            window.location.href = `/users/${user.id}`;
                        } else {
                            window.location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Error checking user profile:', error);
                        window.location.reload();
                    });
                } else {
                    alert('Login failed');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            });
        }
        
        function logout() {
            // Remove token from cookie
            deleteCookie('auth_token');
            updateAuthSection();
            window.location.href = '/';
        }
        
        // Cookie utility functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        
        // Initialize auth section on page load
        document.addEventListener('DOMContentLoaded', updateAuthSection);
        
        // Add token to all fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            const token = getCookie('auth_token');
            if (token && !options.headers) {
                options.headers = {};
            }
            if (token && options.headers) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }
            return originalFetch(url, options);
        };
        
        // Also add token to form submissions
        document.addEventListener('submit', function(e) {
            const token = getCookie('auth_token');
            if (token) {
                // Add hidden input with token for form submissions
                if (!e.target.querySelector('input[name="auth_token"]')) {
                    const tokenInput = document.createElement('input');
                    tokenInput.type = 'hidden';
                    tokenInput.name = 'auth_token';
                    tokenInput.value = token;
                    e.target.appendChild(tokenInput);
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
